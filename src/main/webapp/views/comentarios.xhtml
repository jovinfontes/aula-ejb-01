<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DacFlix</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome do filme "/>
                <h:inputText value="#{comentariosMB.filme.nome}"/>
                <h:outputLabel value="Data de lançamento"/>
                <h:inputText value="#{comentariosMB.filme.dataLancamento}"/>
                <h:outputLabel value="Comentário do usuário "/>
                <h:inputText value="#{comentariosMB.filme.comentario}"/>
                <h:outputLabel value="Usuário"/>
                <h:inputText value="#{comentariosMB.user.login}"/>
                
                <h:commandButton value="Comentar" action="#{comentariosMB.addComentario}"/>
            </h:panelGrid>
            
        </h:form>
        
        <h:dataTable value="#{comentariosMB.todosComentarios}" var="c" border="1">
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Filme"/>
                    </f:facet>
                    <h:outputText value="#{c.nome} "/>
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Comentário"/>
                    </f:facet>
                    <h:outputText value="#{c.comentario} "/>
                </h:column>
                <h:column>
                    <f:facet name="header" >
                        <h:outputText value="Usuário"/>
                    </f:facet>
                    <h:outputText value="#{c.user.login} "/>
                </h:column>
            </h:dataTable>
    </h:body>
</html>
